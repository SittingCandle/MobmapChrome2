<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Data Downloader (JP)</title>
		<link href="css/jd.css" rel="stylesheet">
		
		<script type="text/javascript" src="inner/js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="js/jd-assets.js"></script>
		<script type="text/javascript" src="js/jd-main.js"></script>
	</head>
	
	<body>
		<h1>Data Download Service</h1>

		<table>
			<tr>
				<td><div id="pref-map-area">
					
				</div></td>
			</tr>
		</table>
		<hr>
		<table>
			<tr>
				<td id="time-q-col-from"><span class="time-q-heading">Start Date</span> <input type="text" size="13" value="2011-03-11"></td>
				<td id="time-q-col-to"><span class="time-q-heading">To</span>
					<label><input type="radio" name="q-time-to">24 hours</label>
					&nbsp;<label><input type="radio" name="q-time-to">36 hours</label>
					&nbsp;<label><input type="radio" name="q-time-to">48 hours</label>
					&nbsp;<label><input type="radio" name="q-time-to">End of this day:</label><input type="text" size="13" value="2011-03-11">
				</td>
			</tr>
		</table>

		<div id="control-area">
			<button>Send Request</button>
		<div>
	</body>
</html>
