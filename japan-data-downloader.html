<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Data Downloader (JP)</title>
		<link href="css/jd.css" rel="stylesheet">
		
		<script type="text/javascript" src="inner/js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="js/jd-assets.js"></script>
		<script type="text/javascript" src="js/jd-main.js"></script>
	</head>
	
	<body>
		<h1>Data Download Service</h1>

		<table id="pref-selector-container">
			<tr>
				<td><div id="pref-map-area">
					
				</div></td>
				
				<td>
					<h3>Bundles</h3>
					<fieldset><legend>Tokyo Metropolitan Area</legend>
						<div class="area-subset">
							<h4>Core prefectures</h4>
							<label><input type="checkbox" class="pchk-tokyo-core" value="TokyoTo">Tokyo</label><br>
							<label><input type="checkbox" class="pchk-tokyo-core" value="KanagawaKen">Kanagawa</label><br>
							<label><input type="checkbox" class="pchk-tokyo-core" value="ChibaKen">Chiba</label><br>
							<label><input type="checkbox" class="pchk-tokyo-core" value="SaitamaKen">Saitama</label><br>
							<button id="selall-tokyo-core">Select All</button>  <button id="rmall-tokyo-core">Deselect All</button>
						</div>
						
						<div class="area-subset">
							<h4>Include more prefectures</h4>
							<label><input type="checkbox" class="pchk-tokyo-around" value="IbarakiKen">Ibaraki</label><br>
							<label><input type="checkbox" class="pchk-tokyo-around" value="GunmaKen">Gumma</label><br>
							<label><input type="checkbox" class="pchk-tokyo-around" value="TochigiKen">Tochigi</label><br>
							<label><input type="checkbox" class="pchk-tokyo-around" value="YamanashiKen">Yamanashi</label><br>
							<label><input type="checkbox" class="pchk-tokyo-around" value="ShizuokaKen">Shizuoka</label><br>
							<button id="selall-tokyo-around">Select All</button>  <button id="rmall-tokyo-around">Deselect All</button>
						</div>
					</fieldset>
				</td>
			</tr>
		</table>
		<hr>
		<table>
			<tr>
				<td id="time-q-col-from"><span class="time-q-heading">Start Date</span> <input type="text" size="13" value="2011-03-11"></td>
				<td id="time-q-col-to"><span class="time-q-heading">To</span>
					<label><input type="radio" name="q-time-to" checked="checked">24 hours</label>
					&nbsp;<label><input type="radio" name="q-time-to">36 hours</label>
					&nbsp;<label><input type="radio" name="q-time-to">48 hours</label>
					&nbsp;<label><input type="radio" name="q-time-to">End of this day:</label><input type="text" size="13" value="2011-03-11">
				</td>
			</tr>
		</table>

		<div id="control-area">
			<button>Send Request</button>
		<div>
	</body>
</html>
