<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Mobmap for Chrome</title>

		<link href="kendo/styles/kendo.common.min.css" rel="stylesheet">
		<link href="kendo/styles/kendo.silver.min.css" rel="stylesheet">
		<link href="css/mm-screen.css" rel="stylesheet">
		<link href="css/mm-layers.css" rel="stylesheet">
		<link href="css/csv-preview-window.css" rel="stylesheet">
	</head>
	<body>

		<!-- |||||||||| |  | Main screen, 3 panes view |  | |||||||||| -->
		
		<div id="mobmap-panes-view">
			<div id="tools-pane">
			</div>
			<div id="body-pane">

				<!-- DATA LIST / TOOL OPTIONS -->
				<div id="info-pane" class="mm-pane"> </div>
				
				<!-- MAP -->
				<div id="content-pane" class="mm-pane">Loading google maps API...</div>

			</div>
		</div>

		<!-- - - - - - - Script includes - - - - - - -->
		 <!-- - - - - - - Libraries - - - - - - -->
		<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="kendo/kendo.web.min.js"></script>

		 <!-- - - - - - - Application code - - - - - - -->
		<script type="text/javascript" src="js/constants.js"></script>
		<script type="text/javascript" src="js/mm-utils.js"></script>
		<script type="text/javascript" src="js/map/mobmap-utils.js"></script>
		<script type="text/javascript" src="js/map/GLMobLayer.js"></script>
		<script type="text/javascript" src="js/math/gl-matrix.js"></script>
		<script type="text/javascript" src="js/ui/widgets/mini-progress-bar.js"></script>
		<script type="text/javascript" src="js/ui/widgets/timeline-bar.js"></script>
		<script type="text/javascript" src="js/ui/mm-3panes-screen.js"></script>
		<script type="text/javascript" src="js/ui/map-pane.js"></script>
		<script type="text/javascript" src="js/ui/tool-pane.js"></script>
		<script type="text/javascript" src="js/ui/info-pane.js"></script>
		<script type="text/javascript" src="js/ui/info-pane-layers-view.js"></script>
		<script type="text/javascript" src="js/ui/localfile-picker.js"></script>
		<script type="text/javascript" src="js/ui/csv-preview-window.js"></script>
		<script type="text/javascript" src="js/model/MMProject.js"></script>
		<script type="text/javascript" src="js/model/MMLayer.js"></script>
		<script type="text/javascript" src="js/model/AttributeMapping.js"></script>
		<script type="text/javascript" src="js/data/CSVLoader.js"></script>
		<script type="text/javascript" src="js/data/moving-data.js"></script>
		<script type="text/javascript" src="js/data/DateTimeModel.js"></script>
		<script type="text/javascript" src="js/Mobmap2App.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

		 <!-- - - - - - - Google maps at last - - - - - - -->
		<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&amp;callback=mmGmapInitialized"></script>
	</body>
</html>
